<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body class="bg-gray font-outfit">
    <main class="flex h-screen w-screen items-center justify-center">
      <section class="w-11/12 max-w-sm rounded-2xl bg-white p-4 text-center">
        <picture class="rounded-lg">
          <img
            class="w-full rounded-lg"
            src="/images/image-qr-code.png"
            alt=""
          />
        </picture>
        <div class="mb-4 space-y-3 px-1 pt-3">
          <h1 class="mt-3 text-2xl font-bold">
            Improve you front-end skills by buildind projects
          </h1>
          <p class="text-grayishBlue">
            Scan the QR code to visit Fontend Mentor and take your coding skills
            to the next nevel
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
